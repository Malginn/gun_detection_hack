<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title></title>
</head>
<body style="max-width: 419px;">
	<div class="relative">
		<img class="absolute" style="z-index: -1; width: 100%;" src="img/line.svg">
		<div>
			<div style="padding: 39px 30px;">
				<div class="d-flex">
					<img src="img/logo.svg">
					<p class="inter semiBold h2" style="padding-left: 19px; color: #C1C1C1;">Кейс МВД</p>
				</div>
				<p class="upper readex semiBold h1" style="padding-top:24px">Распознование оружия</p>
			</div>
			<ul class="d-flex">
				<li><a href="index.html">Фото</a></li>
				<li><a href="video.html">Видео</a></li>
				<li><a href="stream.html">Стрим</a></li>
			</ul>
			<div class="relative" style="padding: 100px 30px;">
				<img class="absolute pos-center" src="img/bg.svg" style="z-index: -2; width: 100%;">
				<div style="text-align: center;">
					<img src="img/img.svg" id="default">
					<div class="relative">
						<div class="absolute " id="control" style="width: 100%;">
							<div style="display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;">
							<img src="img/save.svg">
							<img src="img/close.svg">
							</div>
						</div>
						<div id="preview"></div>
					</div>
				</div>
				<div class="loading">
					<div id="loadingIndicator" class="loader"></div>
				</div>
				<div class="d-flex " id="test" style="    margin-top: 30px;">
					<button class="relative"><img src="img/blue.svg"><p class="absolute pos-center d-flex" style="white-space: nowrap;"><i style="padding-right: 12px;"><img src="img/Yes.svg"></i>Верно</p></button>
					<button class="relative"><img src="img/pink.svg"><p class="absolute pos-center d-flex" style="white-space: nowrap;"><i style="padding-right: 12px;"><img src="img/No.svg"></i>Неверно</p></button>
				</div>
			</div>
			<div class="d-flex flex-column" style="padding-bottom: 40px;">
				<div class="relative">
					<label for="fileInput">
						<img src="img/button.svg" style="width: 100%; margin: -35px 0px;">
						<div class="absolute pos-center" style="top:47%; pointer-events: none;"><button class="d-flex justify-center h3" style="white-space: nowrap;"><i style="padding-right: 14px;" class="d-flex"><img src="img/add.svg"></i>Загрузить файл</button></div>
					</label>
					<input type="file" id="fileInput" accept="image/*, .zip">
				</div>   
				<div style="width: 80%;     z-index: 1;"><a href="history.html" class="d-flex history justify-center h4 "><i style="padding-right: 12px;" class="d-flex"><img src="img/clock.svg"></i>История</a></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
	(function() {
  [...this.querySelectorAll("a")]
    .filter(a => this.URL.startsWith(a.href))
    .forEach(a => a.classList.add("active"));
}.bind(window.document)());
</script>
</html>
