<!DOCTYPE html>
<html>
<head>
    <title>Объём кучи</title>
    <link rel="stylesheet" type="text/css" href="css/main.css?v=1">
    <meta charset="utf-8">
</head>
<body>
    <div id="container">
        <label for="fileInput">Выбрать файл</label>
        <input type="file" id="fileInput" accept="image/*, video/*">
        <button onclick="uploadFile()">Загрузить файл</button>

        <div id="imagePreview">
            <h3>Предпросмотр:</h3>
            <video id="videoPlayer" width="100%" controls autoplay></video>
            <img id="previewImage">
            <p id="imageInfo"></p>
        </div>
        <div class="loading"><div id="loadingIndicator" class="loader"></div></div>
        <div id="volume">
            <h3>Объём:</h3>
            <h1></h1>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
